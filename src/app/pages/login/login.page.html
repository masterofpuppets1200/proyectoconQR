<ion-header [translucent]="true">
  <ion-toolbar color="secondary">
    <ion-title class="center">Inicio de sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="container"[fullscreen]="true">  
  <ion-card>
    <ion-card-content>
      <form [formGroup]="formulario">
        <ion-item>
          <ion-label position="floating">Usuario</ion-label>
          <ion-input formControlName="nombre"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input formControlName="password" type="password"></ion-input>
        </ion-item>
        <ion-button color="primary"(click)="validar()"> Iniciar Sesion </ion-button>
      </form>
    </ion-card-content>
  </ion-card>
  <br><br>
  
  <ion-card>
    <ion-card-content>
      <a href="../restablecer/">Se le olvidó la contraseña, ¿desea restablecerla?</a>
    </ion-card-content>
  </ion-card>
  
</ion-content>
